debug protocols all;
router id 192.168.5.2;

protocol device {
}

protocol kernel {
    learn;
    persist off;
    export all;
}

protocol static {
    route 1.2.3.4/32 via "lo";
}

protocol rip {
    import all;
    export all;
    debug all;
    interface "veth-R3-left" {
        version 2;
        update time 5;
    };
}

